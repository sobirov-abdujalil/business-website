<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <pattern id="gridPattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="1" fill="white" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#heroGradient)"/>
  
  <!-- Pattern Overlay -->
  <rect width="1920" height="1080" fill="url(#gridPattern)"/>
  
  <!-- Abstract Shapes -->
  <circle cx="300" cy="200" r="150" fill="white" opacity="0.05"/>
  <circle cx="1600" cy="800" r="200" fill="white" opacity="0.03"/>
  <circle cx="1400" cy="300" r="100" fill="white" opacity="0.04"/>
  
  <!-- Geometric Elements -->
  <polygon points="100,600 200,500 300,600 200,700" fill="white" opacity="0.06"/>
  <polygon points="1700,400 1800,300 1900,400 1800,500" fill="white" opacity="0.05"/>
  
  <!-- Lines -->
  <line x1="0" y1="300" x2="400" y2="300" stroke="white" stroke-width="2" opacity="0.1"/>
  <line x1="1520" y1="800" x2="1920" y2="800" stroke="white" stroke-width="2" opacity="0.1"/>
  <line x1="800" y1="0" x2="800" y2="200" stroke="white" stroke-width="2" opacity="0.1"/>
  
  <!-- Text Placeholder -->
  <text x="960" y="540" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="24" opacity="0.3">
    Hero Background Image (1920x1080)
  </text>
  <text x="960" y="570" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="16" opacity="0.2">
    Replace with your actual hero image
  </text>
</svg>
